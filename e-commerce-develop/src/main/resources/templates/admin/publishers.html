<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Publishers</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        h2 { margin-bottom: 10px; }
        form { margin-bottom: 20px; }
        input, button { padding: 8px; margin: 4px 0; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        .btn { cursor: pointer; }
        .btn-delete { color: red; }
    </style>
</head>
<body>

<h2>Publisher Management</h2>

<h3>Create / Update Publisher</h3>

<form th:action="@{/admin/publishers/save}" method="post">
    <input type="hidden" name="publisherId" id="publisherId">

    <div>
        <label>Name</label><br>
        <input type="text" name="name" id="name" required>
    </div>

    <button type="submit">Save</button>
    <button type="button" onclick="resetForm()">Clear</button>
</form>

<hr>

<h3>Publisher List</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${items}">
        <td th:text="${p.publisherId}"></td>
        <td th:text="${p.name}"></td>
        <td>
            <button class="btn"
                    th:attr="data-id=${p.publisherId},data-name=${p.name}"
                    onclick="editPublisher(this)">
                Edit
            </button>

            <form th:action="@{/admin/publishers/delete/{id}(id=${p.publisherId})}" method="post"
                  style="display:inline">
                <button class="btn btn-delete"
                        onclick="return confirm('Delete this publisher?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function editPublisher(btn){
        document.getElementById("publisherId").value = btn.dataset.id;
        document.getElementById("name").value = btn.dataset.name;
        window.scrollTo({top: 0, behavior: "smooth"});
    }

    function resetForm(){
        document.getElementById("publisherId").value = "";
        document.getElementById("name").value = "";
    }
</script>

</body>
</html>
