<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>

<body>
<h2>Login</h2>

<p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>

<form th:action="@{/login}" th:object="${loginRequest}" method="post">
    <input type="text" th:field="*{email}" placeholder="Email" required>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <input type="password" th:field="*{passWord}" placeholder="Password" required>
    <div class="error" th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}"></div>

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a th:href="@{/register}">Register</a></p>

</body>

</html>
