<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<h2>Register</h2>

<div th:if="${errorMessage}" style="color:red; margin-bottom:10px;" th:text="${errorMessage}"></div>

<form th:action="@{/register}" method="post" th:object="${registerRequest}">
    <div>
        <input type="text" th:field="*{fullName}" placeholder="Full Name" required>
        <div th:if="${#fields.hasErrors('fullName')}" style="color:red" th:errors="*{fullName}"></div>
    </div>

    <div>
        <input type="text" th:field="*{email}" placeholder="Email" required>
        <div th:if="${#fields.hasErrors('email')}" style="color:red" th:errors="*{email}"></div>
    </div>

    <div>
        <input type="password" th:field="*{passWord}" placeholder="Password" required>
        <div th:if="${#fields.hasErrors('passWord')}" style="color:red" th:errors="*{passWord}"></div>
    </div>

    <div>
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
        <div th:if="${#fields.hasErrors('confirmPassword')}" style="color:red" th:errors="*{confirmPassword}"></div>
    </div>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>


</html>
