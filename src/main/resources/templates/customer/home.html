<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .banner {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 2px;
        }

        .section-title {
            background-color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 2px;
        }

        .section-title h2 {
            color: #ee4d2d;
            font-size: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .product-card {
            background-color: white;
            border-radius: 2px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }


        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            image-rendering: optimizeSpeed;
        }

        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            height: 40px;
            overflow: hidden;
        }

        .product-price {
            color: #ee4d2d;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }


        .product-info {
            font-size: 12px;
            color: #888;
            margin-bottom: 3px;
        }

        .stock-status {
            font-size: 12px;
            margin-top: 5px;
        }

        .stock-active {
            color: #26aa99;
        }

        .stock-inactive {
            color: #ee4d2d;
        }

        .stock-low {
            color: #ff9800;
        }

        .footer {
            background-color: white;
            padding: 30px 20px;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 2px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .page-btn:hover:not(.disabled):not(.active) {
            background-color: #f5f5f5;
            border-color: #ee4d2d;
            color: #ee4d2d;
        }

        .page-btn.active {
            background-color: #ee4d2d;
            border-color: #ee4d2d;
            color: white;
        }

        .page-btn.disabled {
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="banner">
            <h1 th:if="${search == null or #strings.isEmpty(search)}">Welcome to BookStore</h1>
            <p th:if="${search == null or #strings.isEmpty(search)}">Discover amazing books at great prices</p>

            <h1 th:if="${search != null and !#strings.isEmpty(search)}"
                th:text="'Kết quả tìm kiếm cho: ' + search">
                Kết quả tìm kiếm
            </h1>

            <p th:if="${search != null and !#strings.isEmpty(search)}"
               th:text="'Tìm thấy ' + ${books.size()} + ' sản phẩm'">
            </p>


        </div>

        <div class="section-title">
            <h2>Books</h2>
        </div>

        <div class="product-grid" id="product-grid">
            <a th:href="@{/book/{id}(id=${book.id})}" class="product-card" th:each="book : ${books}"
                th:data-name="${book.name}" th:data-author="${book.authorName}"
                th:data-publisher="${book.publisherName}">
                <img th:src="${book.imageUrl}" alt="Book Cover" class="product-image" loading="lazy"
                    onerror="this.onerror=null; this.src='https://placehold.co/200x300?text=No+Cover&font=roboto'">
                <div class="product-name" th:text="${book.name}">Book Name</div>
                <div class="product-price" th:text="${'₫' + #numbers.formatInteger(book.price, 0, 'COMMA')}">Price</div>
                <div class="product-info" th:text="${'By ' + book.authorName}">Author</div>
                <div class="product-info" th:text="${'Publisher: ' + book.publisherName}">Publisher</div>
                <div class="product-info" th:text="${'Year: ' + book.publishYear}">Year</div>
                <div class="stock-status"
                    th:classappend="${book.stock > 50} ? 'stock-active' : (${book.stock > 0} ? 'stock-low' : 'stock-inactive')">
                    <span th:if="${book.stock > 0}" th:text="${'Stock: ' + book.stock}"></span>
                    <span th:if="${book.stock == 0}">Out of Stock</span>
                </div>
            </a>
        </div>

        <div class="pagination" id="pagination"></div>

        <div class="no-results" id="no-results"
            style="display: none; text-align: center; padding: 40px; background: white; border-radius: 2px;">
            <p style="font-size: 18px; color: #666;">No books found matching your search.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2026 BookStore. All rights reserved.</p>
        <p>Trusted online bookstore with thousands of titles</p>
    </div>

    <script>
        (function () {
            var searchInput = document.querySelector('input[name="search"]');
            var productGrid = document.getElementById('product-grid');
            var pagination = document.getElementById('pagination');
            var noResults = document.getElementById('no-results');
            var allCards = Array.from(productGrid.querySelectorAll('.product-card'));

            var ITEMS_PER_PAGE = 10;
            var currentPage = 0;
            var filteredCards = allCards;

            function getFilteredCards(searchTerm) {
                if (!searchTerm) return allCards;
                return allCards.filter(function (card) {
                    var name = (card.dataset.name || '').toLowerCase();
                    var author = (card.dataset.author || '').toLowerCase();
                    var publisher = (card.dataset.publisher || '').toLowerCase();
                    return name.includes(searchTerm) || author.includes(searchTerm) || publisher.includes(searchTerm);
                });
            }

            function renderPage() {
                var start = currentPage * ITEMS_PER_PAGE;
                var end = start + ITEMS_PER_PAGE;

                allCards.forEach(function (card) { card.style.display = 'none'; });

                filteredCards.slice(start, end).forEach(function (card) {
                    card.style.display = '';
                });

                noResults.style.display = filteredCards.length === 0 ? 'block' : 'none';
                renderPagination();
            }

            function renderPagination() {
                var totalPages = Math.ceil(filteredCards.length / ITEMS_PER_PAGE);

                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';
                var html = '';

                if (currentPage > 0) {
                    html += '<a href="#" class="page-btn" data-page="' + (currentPage - 1) + '">← Previous</a>';
                } else {
                    html += '<span class="page-btn disabled">← Previous</span>';
                }

                for (var i = 0; i < totalPages; i++) {
                    var activeClass = i === currentPage ? ' active' : '';
                    html += '<a href="#" class="page-btn' + activeClass + '" data-page="' + i + '">' + (i + 1) + '</a>';
                }

                if (currentPage < totalPages - 1) {
                    html += '<a href="#" class="page-btn" data-page="' + (currentPage + 1) + '">Next →</a>';
                } else {
                    html += '<span class="page-btn disabled">Next →</span>';
                }

                pagination.innerHTML = html;
            }

            pagination.addEventListener('click', function (e) {
                if (e.target.tagName === 'A' && e.target.dataset.page !== undefined) {
                    e.preventDefault();
                    currentPage = parseInt(e.target.dataset.page);
                    renderPage();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            if (searchInput) {
                var debounceTimer;
                searchInput.addEventListener('input', function () {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(function () {
                        var searchTerm = searchInput.value.toLowerCase().trim();
                        filteredCards = getFilteredCards(searchTerm);
                        currentPage = 0;
                        renderPage();
                    }, 150);
                });
            }

            renderPage();
        })();
    </script>
    <div th:replace="~{fragments/chat-widget :: chatWidget}"></div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        window.__CURRENT_USER_ID = /*[[${session.LOGIN_USER != null ? session.LOGIN_USER.userId : 0}]]*/ 0;
    </script>



    <script th:src="@{/js/chat-widget.js}"></script>
    <script>
        if (window.ChatWidgetInit) window.ChatWidgetInit();
    </script>


</body>

</html>
